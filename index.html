<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload e Exibição de Planilha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Upload e Exibição de Planilha</h1>
  </header>

  <section class="upload">
    <label for="file-input">Selecione um arquivo CSV ou XLSX:</label>
    <input type="file" id="file-input" />
  </section>

  <section class="filters">
    <label for="sector">Filtrar por Setor:</label>
    <select id="sector">
      <option value="">Selecione...</option>
    </select>
  </section>

  <table id="data-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Setor</th>
        <th>Toner (%)</th>
        <th>Magenta (%)</th>
        <th>Yellow (%)</th>
        <th>Cyan (%)</th>
        <th>Fotocondutor</th>
        <th>Fusor</th>
        <th>Mono Lifetime Count</th>
        <th>Color Lifetime Count</th>
        <th>Diferencia diária</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados serão inseridos dinamicamente -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script> <!-- SheetJS -->
  <script src="app.js"></script>
</body>
</html>
