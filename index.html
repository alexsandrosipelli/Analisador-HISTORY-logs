<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Log - Lexmark M5270</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .export-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .export-buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .export-buttons button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }
    table th, table td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîç Analisador de Log de Impressora Lexmark M5270</h1>
  <textarea id="logInput" placeholder="Cole o log da impressora aqui..."></textarea>
  
  <div class="export-buttons">
    <button onclick="analisarLog()">Gerar Relat√≥rio</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

  <h2>üìã Relat√≥rio de Erros por M√™s</h2>
  <div id="tabelaRelatorio"></div>

  <h2>üìä Gr√°fico de Erros por M√™s</h2>
  <canvas id="graficoMensal"></canvas>

  <script>
    let ultimoResumo = [];

    // Fun√ß√£o principal que processa o log
    function analisarLog() {
      const log = document.getElementById('logInput').value;

      const worker = new Worker(URL.createObjectURL(new Blob([`
        onmessage = function(e) {
          const log = e.data;
          const linhas = log.split('\\n');
          const eventos = [];

          let dataAtual = '';
          let descricaoErro = '';

          linhas.forEach((linha) => {
            // Extraindo a data de @DATETIME
            const dataRegex = /@DATETIME\s+([0-9\-]+T[0-9:]+[-+][0-9]{4})/;
            const matchData = linha.match(dataRegex);
            if (matchData) {
              dataAtual = matchData[1]; // Pega a data
            }

            // Extraindo a descri√ß√£o do erro (qualquer evento)
            const erroRegex = /([A-Za-z0-9]+(?:[.]\d+)?(?:_[A-Za-z0-9]+)?)/;
            const matchErro = linha.match(erroRegex);
            if (matchErro) {
              descricaoErro = matchErro[1]; // Pega o erro
            }

            if (dataAtual && descricaoErro) {
              eventos.push({ 
                data: dataAtual, 
                descricao: descricaoErro 
              });
              dataAtual = ''; // Resetando a data
              descricaoErro = ''; // Resetando a descri√ß√£o
            }
          });

          // Agrupando erros por m√™s e ano
          const resumo = {};
          eventos.forEach(e => {
            const mesAno = e.data.split('T')[0].slice(0, 7); // Extra√≠mos o m√™s e o ano no formato yyyy-mm
            resumo[mesAno] = (resumo[mesAno] || 0) + 1;
          });

          const resultado = Object.entries(resumo).map(([mesAno, total]) => {
            return { mesAno, total };
          });

          postMessage(resultado);
        }
      `], { type: 'application/javascript' })));

      worker.onmessage = function(e) {
        const resumo = e.data;

        // Atualizar a tabela com os dados processados
        ultimoResumo = resumo;
        let html = '<table><tr><th>M√™s/Ano</th><th>Total de Erros</th></tr>';
        resumo.forEach(row => {
          html += `<tr><td>${row.mesAno}</td><td>${row.total}</td></tr>`;
        });
        html += '</table>';
        document.getElementById('tabelaRelatorio').innerHTML = html;

        // Gerar gr√°fico de erros por m√™s
        gerarGraficoMensal(resumo);
      };

      worker.postMessage(log);
    }

    // Fun√ß√£o para gerar gr√°fico de erros por m√™s
    function gerarGraficoMensal(resumo) {
      const ctxMensal = document.getElementById('graficoMensal').getContext('2d');
      const labelsMensal = resumo.map(item => item.mesAno);
      const dadosMensal = resumo.map(item => item.total);

      new Chart(ctxMensal, {
        type: 'bar',
        data: {
          labels: labelsMensal,
          datasets: [{
            label: 'Erros por M√™s',
            data: dadosMensal,
            backgroundColor: '#42A5F5',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Fun√ß√£o para exportar dados como CSV
    function exportarCSV() {
      const csvContent = "data:text/csv;charset=utf-8,";
      const header = ["M√™s/Ano", "Total de Erros"].join(",") + "\n";
      const rows = ultimoResumo.map(row => [
        row.mesAno,
        row.total
      ].join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", csvContent + header + rows);
      link.setAttribute("download", "relatorio_erros_por_mes.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
