<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Log - Lexmark M5270</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .export-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .export-buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .export-buttons button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }
    table th, table td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>游댌 Analisador de Log de Impressora Lexmark M5270</h1>
  <textarea id="logInput" placeholder="Cole o log da impressora aqui..."></textarea>
  
  <div class="export-buttons">
    <button onclick="analisarLog()">Gerar Relat칩rio</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

  <h2>游늶 Relat칩rio de Erros por Data</h2>
  <div id="tabelaRelatorio"></div>

  <h2>游늵 Gr치fico Geral por Tipo de Evento</h2>
  <canvas id="graficoErros"></canvas>

  <h2>游늳 Gr치fico Mensal por Tipo de Evento</h2>
  <canvas id="graficoMensal"></canvas>

  <script>
    let ultimoResumo = [];

    // Fun칞칚o principal que processa o log
    function analisarLog() {
      const log = document.getElementById('logInput').value;

      const worker = new Worker(URL.createObjectURL(new Blob([`
        onmessage = function(e) {
          const log = e.data;
          const linhas = log.split('\\n');
          const eventos = [];

          let dataAtual = '';
          let codigoErro = '';
          let descricaoErro = '';

          linhas.forEach((linha, i) => {
            const dataRegex = /@DATETIME\s+([0-9\-]+T[0-9:]+[-+][0-9]{4})/;
            const matchData = linha.match(dataRegex);
            if (matchData) {
              dataAtual = matchData[1]; 
            }

            const erroRegex = /([A-Za-z0-9]+)_(.*)\.\[([0-9\.]+)\]/;
            const matchErro = linha.match(erroRegex);
            if (matchErro) {
              codigoErro = matchErro[1]; 
              descricaoErro = matchErro[2].replace(/_/g, ' '); 
            }

            if (dataAtual && codigoErro && descricaoErro) {
              eventos.push({ 
                data: dataAtual, 
                codigo: codigoErro, 
                descricao: descricaoErro 
              });
              dataAtual = '';
              codigoErro = '';
              descricaoErro = '';
            }
          });

          const resumo = {};
          eventos.forEach(e => {
            const chave = `${e.data}-${e.codigo}-${e.descricao}`;
            resumo[chave] = (resumo[chave] || 0) + 1;
          });

          const resultado = Object.entries(resumo).map(([chave, total]) => {
            const [data, codigo, descricao] = chave.split('-');
            return { data, codigo, descricao, total };
          });

          postMessage(resultado);
        }
      `], { type: 'application/javascript' })));

      worker.onmessage = function(e) {
        const resumo = e.data;

        ultimoResumo = resumo;
        let html = '<table><tr><th>Data</th><th>C칩digo do Evento</th><th>Descri칞칚o</th><th>Total</th></tr>';
        resumo.forEach(row => {
          html += `<tr><td>${row.data}</td><td>${row.codigo}</td><td>${row.descricao}</td><td>${row.total}</td></tr>`;
        });
        html += '</table>';
        document.getElementById('tabelaRelatorio').innerHTML = html;

        gerarGraficos(resumo);
      };

      worker.postMessage(log);
    }

    // Fun칞칚o para gerar gr치ficos
    function gerarGraficos(resumo) {
      const ctxErros = document.getElementById('graficoErros').getContext('2d');
      const dadosErros = resumo.map(e => e.total);
      const labelsErros = resumo.map(e => `${e.codigo}: ${e.descricao}`);

      new Chart(ctxErros, {
        type: 'bar',
        data: {
          labels: labelsErros,
          datasets: [{
            label: 'Total de Erros',
            data: dadosErros,
            backgroundColor: '#42A5F5',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctxMensal = document.getElementById('graficoMensal').getContext('2d');
      const mensalResumo = resumo.reduce((acc, item) => {
        const chave = item.data.split('T')[0]; 
        acc[chave] = (acc[chave] || 0) + item.total;
        return acc;
      }, {});

      const labelsMensal = Object.keys(mensalResumo);
      const dadosMensal = Object.values(mensalResumo);

      new Chart(ctxMensal, {
        type: 'line',
        data: {
          labels: labelsMensal,
          datasets: [{
            label: 'Eventos por M칡s',
            data: dadosMensal,
            borderColor: '#66BB6A',
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function exportarCSV() {
      const csvContent = "data:text/csv;charset=utf-8,";
      const header = ["Data", "C칩digo do Evento", "Descri칞칚o", "Total"].join(",") + "\n";
      const rows = ultimoResumo.map(row => [
        row.data,
        row.codigo,
        row.descricao,
        row.total
      ].join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", csvContent + header + rows);
      link.setAttribute("download", "relatorio_lexmark.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
