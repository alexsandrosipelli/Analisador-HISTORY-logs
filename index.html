<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Log - Lexmark M5270</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .export-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .export-buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .export-buttons button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }
    table th, table td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîç Analisador de Log de Impressora Lexmark M5270</h1>
  <textarea id="logInput" placeholder="Cole o log da impressora aqui..."></textarea>
  
  <div class="export-buttons">
    <button onclick="analisarLog()">Gerar Relat√≥rio</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

  <h2>üìã Relat√≥rio Mensal por Tipo de Evento</h2>
  <div id="tabelaRelatorio"></div>

  <h2>üìä Gr√°fico Geral por Tipo de Evento</h2>
  <canvas id="graficoErros"></canvas>

  <h2>üìà Gr√°fico Mensal por Tipo de Evento</h2>
  <canvas id="graficoMensal"></canvas>

  <!-- Script JavaScript -->
  <script>
    let ultimoResumo = [];

    // Fun√ß√£o principal que processa o log
    function analisarLog() {
      const log = document.getElementById('logInput').value;

      // Criar um Web Worker para processar o log em segundo plano
      const worker = new Worker(URL.createObjectURL(new Blob([`
        onmessage = function(e) {
          const log = e.data;
          const linhas = log.split('\\n');
          const eventos = [];
          const mesesNome = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

          linhas.forEach((linha, i) => {
            const dataRegex = /([0-9]{1,2}) de ([a-z√ß]+) de ([0-9]{4})/i;
            const matchData = linha.match(dataRegex);
            if (matchData && linhas[i + 3]) {
              const dia = parseInt(matchData[1]);
              const mesTexto = matchData[2].toLowerCase();
              const ano = parseInt(matchData[3]);
              const eventoLinha = linhas[i + 3];
              const tipoCompleto = eventoLinha.split('_')[0];
              const tipoNome = eventoLinha.split('_').slice(1).join(' ').replace(/\[.*?\]/g, '').replace(/_/g, ' ').trim();
              const mesPadronizado = mesTexto.charAt(0).toUpperCase() + mesTexto.slice(1);
              eventos.push({ ano, mes: mesPadronizado, tipo: tipoCompleto, nome: tipoNome });
            }
          });

          const resumo = {};
          eventos.forEach(e => {
            const chave = `${e.ano}-${e.mes}-${e.tipo}-${e.nome}`;
            resumo[chave] = (resumo[chave] || 0) + 1;
          });

          const resultado = Object.entries(resumo).map(([chave, total]) => {
            const [ano, mes, tipo, ...nomeArr] = chave.split('-');
            const nome = nomeArr.join('-');
            return { ano, mes, tipo, nome, total };
          });

          postMessage(resultado);
        }
      `], { type: 'application/javascript' })));

      worker.onmessage = function(e) {
        const resumo = e.data;

        // Atualizar a tabela com os dados processados
        ultimoResumo = resumo;
        let html = '<table><tr><th>Ano</th><th>M√™s</th><th>C√≥digo do Evento</th><th>Nome do Evento</th><th>Total</th></tr>';
        resumo.forEach(row => {
          html += `<tr><td>${row.ano}</td><td>${row.mes}</td><td>${row.tipo}</td><td>${row.nome}</td><td>${row.total}</td></tr>`;
        });
        html += '</table>';
        document.getElementById('tabelaRelatorio').innerHTML = html;

        // Gerar gr√°ficos
        gerarGraficos(resumo);
      };

      worker.postMessage(log);
    }

    // Fun√ß√£o para gerar gr√°ficos usando Chart.js
    function gerarGraficos(resumo) {
      // Gr√°fico de Erros
      const ctxErros = document.getElementById('graficoErros').getContext('2d');
      const dadosErros = resumo.map(e => e.total);
      const labelsErros = resumo.map(e => `${e.tipo}: ${e.nome}`);
      
      new Chart(ctxErros, {
        type: 'bar',
        data: {
          labels: labelsErros,
          datasets: [{
            label: 'Total de Erros',
            data: dadosErros,
            backgroundColor: '#42A5F5',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Gr√°fico Mensal
      const ctxMensal = document.getElementById('graficoMensal').getContext('2d');
      const mensalResumo = resumo.reduce((acc, item) => {
        const chave = `${item.ano}-${item.mes}`;
        acc[chave] = (acc[chave] || 0) + item.total;
        return acc;
      }, {});

      const labelsMensal = Object.keys(mensalResumo);
      const dadosMensal = Object.values(mensalResumo);

      new Chart(ctxMensal, {
        type: 'line',
        data: {
          labels: labelsMensal,
          datasets: [{
            label: 'Eventos por M√™s',
            data: dadosMensal,
            borderColor: '#66BB6A',
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Fun√ß√£o para exportar CSV
    function exportarCSV() {
      const csvContent = "data:text/csv;charset=utf-8,";
      const header = ["Ano", "M√™s", "C√≥digo do Evento", "Nome do Evento", "Total"].join(",") + "\n";
      const rows = ultimoResumo.map(row => [
        row.ano,
        row.mes,
        row.tipo,
        row.nome,
        row.total
      ].join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", csvContent + header + rows);
      link.setAttribute("download", "relatorio_lexmark.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
